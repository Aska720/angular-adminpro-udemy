<h3>{{ legend }}</h3>

<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="mdi mdi-minus" (click)="changePercent(-5)"></i></button>
  </div>
  <input type="number" class="form-control" name="percent" [(ngModel)]="percent" #input (ngModelChange)="onChange($event)" min="1" max="100" />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="mdi mdi-plus" (click)="changePercent(5)"></i></button>
  </div>
</div>
